<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsing Pixels</title>
    <script defer src="dist/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/header.css" />
  </head>
  <body>
    <section>
      <div>
        <header>
          <nav>
            <ul>
              <li class="current"><a href="/index.html">Parsing Pixels</a></li>
              <li><a href="/crop.html">Cropping Image</a></li>
            </ul>
          </nav>
        </header>
        <div id="heading">
          <div id="index"><span>Parsed Pixel</span></div>
          <div id="processing">
            <span id="c">0</span> / <span id="t">0</span>
          </div>
        </div>
        <canvas id="canvas"></canvas>
        <h3>
          - Foreground (pixels):
          <span id="black">0</span>
        </h3>
        <h3>
          - Background (pixels):
          <span id="transparent">0</span>
        </h3>
        <h3>
          - Ratio (F/B):
          <span id="ratio">0 %</span>
        </h3>
        <h3>
          <label for="threshold">- Threshold (alpha):</label>
          <input step="5" type="number" id="threshold" max="255" min="0" />
        </h3>
        <div>
          <button disabled type="button" id="button">parse</button>
        </div>
      </div>
    </section>
  </body>
</html>
